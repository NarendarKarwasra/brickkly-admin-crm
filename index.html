<script>
  const cardData = new Array(20).fill(null).map((_, i) => ({
    id: i + 1,
    name: `Person ${i + 1}`,
    location: `Location ${i + 1}`,
    time: `Thu 17 July 2025 | 05:15 AM`,
    phone: `98765432${(10 + i).toString().slice(-2)}`,
    area: `${4000 + i * 100} sqft`
  }));

  const cardsPerPage = 12;
  let currentPage = 1;

  const container = document.getElementById("card-container");
  const pagination = document.getElementById("pagination-numbers");
  const prevBtn = document.getElementById("prevPage");
  const nextBtn = document.getElementById("nextPage");

  function displayCards(page) {
    container.innerHTML = "";
    const start = (page - 1) * cardsPerPage;
    const end = start + cardsPerPage;
    const pageCards = cardData.slice(start, end);

    pageCards.forEach((card) => {
      container.innerHTML += `
        <div class="col-lg-4">
          <div class="card">
            <div class="card-body">
              <div class="card-head">
                <div class="card-head-left">
                  <div><i class="bi bi-clock-fill"></i></div>
                  <h5 class="card-title">${card.time}</h5>
                </div>
                <div class="card-head-right">
                  <button>STATUS</button>
                </div>
              </div>

              <div class="card-head-left">
                <div><i class="bi bi-geo-alt-fill"></i></div>
                <h5 class="card-title">${card.location}</h5>
              </div>

              <div class="card-head card-name">
                <div class="card-head-left">
                  <div><i class="bi bi-person-fill"></i></div>
                  <h5 class="card-title">${card.name}</h5>
                </div>
                <div class="card-head-left">
                  <div><i class="bi bi-telephone-fill"></i></div>
                  <h5 class="card-title">${card.phone}</h5>
                </div>
              </div>

              <div class="card-head-left">
                <div><i class="bi bi-arrows-fullscreen"></i></div>
                <h5 class="card-title">${card.area}</h5>
              </div>
            </div>
            <div class="card-footer">
              <button>ASSIGN</button>
              <button>VIEW DETAIL</button>
            </div>
          </div>
        </div>
      `;
    });
  }

  function setupPagination() {
    pagination.innerHTML = "";
    const totalPages = Math.ceil(cardData.length / cardsPerPage);

    for (let i = 1; i <= totalPages; i++) {
      const span = document.createElement("span");
      span.textContent = i;
      if (i === currentPage) span.classList.add("active");
      span.addEventListener("click", () => {
        currentPage = i;
        update();
      });
      pagination.appendChild(span);
    }

    prevBtn.disabled = currentPage === 1;
    nextBtn.disabled = currentPage === totalPages;
  }

  function update() {
    displayCards(currentPage);
    setupPagination();
  }

  prevBtn.addEventListener("click", () => {
    if (currentPage > 1) {
      currentPage--;
      update();
    }
  });

  nextBtn.addEventListener("click", () => {
    if (currentPage < Math.ceil(cardData.length / cardsPerPage)) {
      currentPage++;
      update();
    }
  });

  // Initial render
  update();
</script>
